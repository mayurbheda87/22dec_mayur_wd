        <p class="para-1">(16) How are active links different from normal links?</p>
        <b><b>Ans:</b></b><br>By default, a link will appear like this (in all browsers):<br> An unvisited link is underlined and blue.<br> A visited link is underlined and purple. An active link is underlined and red.</p>
