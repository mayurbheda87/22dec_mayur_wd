<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            color: #fff;
        }
        ul{
            width: 100%;
            height: 90px;
            background-color: blue;
            font-size: 20px;
        }
        li{
            display: inline;
            line-height: 90px;
            padding: 25px 30px;
        }
        li:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li title="home">Home</li>
        <li title="about">About</li>
        <li title="services">Services</li>
        <li title="review">Review</li>
        <li title="contact us">Contact us</li>
    </ul>
</body>
</html>
