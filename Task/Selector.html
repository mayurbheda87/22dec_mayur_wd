<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        a{
            text-decoration: none;
        }
        h1:hover{
            background-color: pink;
        }
        h1:first-child{
            color: red;
        }
        a:visited{
            color: red;
        }
        a:active{
            color: yellow;
        }
        h1:nth-child(even){
            text-decoration: underline;
            color: crimson;
        }
        h1:nth-child(odd){
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <div>
        <h1><a href="https://www.google.com">google</a></h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
    </div>
</body>
</html>
