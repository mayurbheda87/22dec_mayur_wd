        <p class="para-1">(3)What are void elements in HTML?</p>
        <p>Ans: A void element cannot have any content but may have attributes.<br> Void elements are self-closing, so they must not have a closing tag.</p>
        <p>Exaple of void tag:</p>
        <p>&lt;br&gt;</p>
        <p>&lt;input&gt;</p>
        <p>&lt;area&gt;</p>
        <p>&lt;img&gt;</p>
        <p>&lt;meta&gt;</p>
        <p>&lt;hr&gt;</p>
